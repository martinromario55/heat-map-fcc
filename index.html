<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Heat Map</title>
  </head>
  <body>
    <header>
      <h1 id="title">Monthly Global Land-Surface Temperature</h1>
      <p id="description">Temperatures from 1753 to 2015, Average is 8.66Â°C</p>
    </header>
    <svg id="canvas"></svg>
    <div id="tooltip"></div>
    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="steelBlue"></rect>
        <text x="60" y="20" fill="blue">Variance of -1 or less</text>
      </g>

      <g>
        <rect x="10" y="40" width="40" height="40" fill="lightSteelBlue"></rect>
        <text x="60" y="60" fill="blue">On or Below Average</text>
      </g>

      <g>
        <rect x="10" y="80" width="40" height="40" fill="orange"></rect>
        <text x="60" y="100" fill="blue">Above Average</text>
      </g>

      <g>
        <rect x="10" y="120" width="40" height="40" fill="crimson"></rect>
        <text x="60" y="140" fill="blue">Variance of +1 or less</text>
      </g>
    </svg>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
